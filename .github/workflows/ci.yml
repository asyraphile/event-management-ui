name: Build Event Management UI

on:
  pull_request:
    branches: [ "*" ]

permissions:
  checks: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js environment for Angular
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x.x"

      # Clean Cache and Install project dependencies
      - name: Clean Cache and Install dependencies
        run: |
          npm cache clean --force
          npm install -g @angular/cli
          npm install

      # Build the Angular project
      - name: Build Angular app
        run: ng build --configuration production

      - name: Upload artifact to enable deployment
        uses: actions/upload-artifact@v4
        with:
          name: Production file
          path: ./artifacts/build
          
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Production file
          path: ./artifacts/build

      # Install Firebase CLI
      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $HOME/serviceAccountKey.json
          firebase deploy --project event-management-ui --token ${{ secrets.FIREBASE_TOKEN }}